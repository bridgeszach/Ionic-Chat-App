<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>
      Feed
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let message of displayMessage()">
    <ion-card-content *ngIf="message.imageUrl">
      <ion-img src="{{message.imageUrl}}"></ion-img>
    </ion-card-content>

    <ion-card-header>
      <ion-card-title>{{message.text}}</ion-card-title>
      <ion-card-subtitle>{{message.from}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>

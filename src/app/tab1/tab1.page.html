<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>
      Feed
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let message of getMessages()">

    <ion-card-header>
      <ion-card-title>{{message.from}}</ion-card-title>
      <ion-card-subtitle>{{message.text}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content *ngIf="message.imageUrl">
      <ion-img src="{{message.imageUrl}}"></ion-img>
    </ion-card-content>

  </ion-card>
</ion-content>
